<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>災害想像力ゲーム</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  </head>
  <body>
    <div class="questionContainer">
      <div class="question" id="questionText">
        現在、待機中です。<br />
        新たにゲームを開始したい場合は、<br />
        下の開始ボタンを押してみてください。<br />
        参加者が全員開始ボタンを押すことで、<br />
        ゲームが始まります。<br />
        <button id="startButton" type="button">開始</button>
      </div>
      <div class="choicesImageContainer">
        <div class="choicesImageFrame" id="imageFrame1"></div>
        <div class="choicesImageFrame" id="imageFrame2"></div>
        <div class="choicesImageFrame" id="imageFrame3"></div>
      </div>

      <div class="answer">
        <textarea
          id="answerTextArea"
          cols="50"
          rows="5"
          placeholder="ここに入力"
        ></textarea
        ><br />
        <button id="answerButton" type="button">送信</button>
      </div>
    </div>
    <div class="displayAnswerContainer">
      <div class="displayAnswer" id="displayAnswer1">
        プレイヤー1<button class="seat" id="seat1" data-num="1" type="button">
          着席</button
        ><br />
      </div>
      <div class="displayAnswer" id="displayAnswer2">
        プレイヤー2<button class="seat" id="seat2" data-num="2" type="button">
          着席</button
        ><br />
      </div>
      <div class="displayAnswer" id="displayAnswer3">
        プレイヤー3<button class="seat" id="seat3" data-num="3" type="button">
          着席</button
        ><br />
      </div>
      <div class="displayAnswer" id="displayAnswer4">
        プレイヤー4<button class="seat" id="seat4" data-num="4" type="button">
          着席</button
        ><br />
      </div>
      <div class="displayAnswer" id="displayAnswer5">
        プレイヤー5<button class="seat" id="seat5" data-num="5" type="button">
          着席</button
        ><br />
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
  </body>
  <script
    type="text/javascript"
    src="/javascripts/bousaiGameScript.js"
  ></script>
</html>
